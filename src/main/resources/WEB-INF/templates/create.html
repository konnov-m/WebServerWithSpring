<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="mb-3">
        <h2>Create new user!</h2>
    </div>


    <form id="create-form" th:action="@{/user/save}" th:object="${user}" th:method="post" accept-charset="UTF-8">

        <div class="mb-3 col-2">
            <input class="form-control" name="name" type="text" th:value="${user.name}" value="user"/>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success btn-sm">Success</button>

        </div>
    </form>
</div>


</body>
</html>
