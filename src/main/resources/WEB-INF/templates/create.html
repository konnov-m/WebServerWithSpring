<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h2>Create new user!</h2>

<form id="create-form" th:action="@{/user/save}" th:object="${user}" th:method="post" accept-charset="UTF-8">
    <h3>New User:</h3>

    <div>
        <input name="name" type="text" th:value="${user.name}" value="user"/>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
